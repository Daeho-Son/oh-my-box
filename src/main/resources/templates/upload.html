<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>

<body>
<form action="/api/v1/files/upload/single" class="mt-3" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label>Single</label>
        <input id="fileToUpload" name="fileToUpload" type="file">
    </div>
    <div class="form-group mt-3">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
</body>
</html>
